<!doctype html>
<html>
<head>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=1;" />
<title>Get Screen Size - snakeneedy.github.io</title>
<style>
body {
	background-color: rgb(230, 230, 230);
}
div {
	text-align: center;
}
</style>
</head>
<body>
<div>
	<h1>Get Screen Size - snakeneedy.github.io</h1>
	<h2>Window (Width, Height)<br />( <span id="wW"></span> x <span id="wH"></span> )</h2>
	<h2>Screen (Width, Height)<br />( <span id="sW"></span> x <span id="sH"></span> )</h2>
	<p>JavaScript is needed.</p>
</div>
<script>
function updateScreenSize () {
	document.getElementById('wW').innerHTML = window.innerWidth;
	document.getElementById('wH').innerHTML = window.innerHeight;
	document.getElementById('sW').innerHTML = screen.width;
	document.getElementById('sH').innerHTML = screen.height;
}
window.onresize = updateScreenSize;
updateScreenSize();
</script>
</body>
</html>
