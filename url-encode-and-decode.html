<!doctype html>
<html>
<head>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=1;" />
	<title>URL Encode and Decode - snakeneedy</title>
<style type="text/css">
/*
  base.css
*/
* {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
	font-family: "Consolas", "Courier New";
}
div, textarea {
	width: 100%;
	min-height: 100px;
	border: 1px solid #000000;
	border-radius: 10px;
	padding: 10px;
	margin: 10px 0;
}
textarea {
	overflow: hidden;
	resize: none;
}
</style>
</head>
<body>
<h1>URL Encode and Decode - snakeneedy</h1>
<textarea id="input" onkeyup="autogrow(this);" placeholder="Input url here"></textarea>
<nav>
	<input type="button" value="Encode" onclick="encode();" />
	<input type="button" value="Decode" onclick="decode();" />
</nav>
<div id="output" onclick="selectContents(this);">result</div>
<script type="text/javascript">
function selectContents(el) {
    var range = document.createRange();
    range.selectNodeContents(el);
    var sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
}
function encode () {
	document.getElementById('output').innerHTML = encodeURI(document.getElementById('input').value);
}
function decode () {
	document.getElementById('output').innerHTML = decodeURI(document.getElementById('input').value);
}
function autogrow(textarea){
var adjustedHeight=textarea.clientHeight;
	adjustedHeight=Math.max(textarea.scrollHeight, 100);
	textarea.style.height = adjustedHeight+'px';
}

</script>
</body>
</html>
